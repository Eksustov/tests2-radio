<!DOCTYPE html>
<html lang="lv" data-theme="light" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jautajumu</title>
    <link rel="stylesheet" href="trip-quiz.css">
    <script src="trip-quiz.js" defer></script>
</head>
<body>
    <header>
        <input type ="checkbox" id="toggle-theme"/>
        <img class="light-ic" src="atel/light_mode_FILL0_wght400_GRAD0_opsz48.png" alt="">
        <img class="dark-ic" src="atel/dark_mode_FILL0_wght400_GRAD0_opsz48 (1).png" id="mImage" alt="">
    </header>
    <main>
        <section>
            <form>
            <h2>Kurš galamērķis atrodas uz 17 508 salām?</h2>
            <div class="grid-container">
                <label>
                    Liepāja
                    <input type ="radio" name="1" id="liepaja" value="liepāja"/>
                </label>
                <label>
                    Igaunija
                    <input type ="radio" name="1" id="Igaunija" value="Igaunija"/>
                </label>
                <label>
                    Lielbritānija
                    <input type ="radio" name="1" id="uk" value="Lielbritānija"/>
                </label>
                <label>
                    Indonēzija
                    <input type ="radio" name="1" id="indo" value="Indonēzija"/>
                </label>
            </div>
            </form>
        </section>
        <section>
            <form>
            <h2>Kurš galamērķis ir vienlaicīgi gan kontinents, gan valsts?</h2>
            <div class="grid-container">
                <label>
                    Igaunija
                    <input type ="radio" name="2" id="EST" value="Igaunija"/>
                </label>
                <label>
                    Austrālija
                    <input type ="radio" name="2" id="AUS" value="Austrālija"/>
                </label>
                <label>
                    Lietuva
                    <input type ="radio" name="2" id="LT" value="Lietuva"/>
                </label>
                <label>
                    Kanāda
                    <input type ="radio" name="2" id="CAN" value="Kanāda"/>
                </label>
            </div>
            </form>
        </section>
        <section>
            <h2>Pie kura galamērķa ir īpašī aizsargājama ūdensputnu ligzdošanas teritorija, kas iekļauta "Natura 2000"?</h2>
            <div class="grid-container">
                <label>
                    Liepāja
                    <input type ="radio" name="3" id="LIEP" value="liepāja"/>
                </label>
                <label>
                    Lībija
                    <input type ="radio" name="3" id="LIB" value="Lībija"/>
                </label>
                <label>
                    Ķīna
                    <input type ="radio" name="3" id="CN" value="Ķīna"/>
                </label>
                <label>
                    Čīle
                    <input type ="radio" name="3" id="CL" value="Čīle"/>
                </label>
            </div>
        </section>
    </main>
</body>
</html>
